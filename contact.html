<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact | Hospitality Management</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Poppins", sans-serif; 
        }
		body { 
            background: #f4f4f4; 
        }
		nav { 
            background: #000; 
            color: #fff; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 30px; 
            height: 70px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.3); 
        }
		.logo a { 
            font-size: 1.6rem; 
            font-weight: 600; 
            letter-spacing: 1px; 
            text-decoration: none; 
            color: #ffd54f; 
            transition: color 0.3s ease; 
        }
		.logo a:hover { 
            color: #fff; 
        }
		.nav-links {
            list-style: none; 
            display: flex; 
            gap: 20px; 
        }
		.nav-links li { 
            display: inline-block; 
        }
		.nav-links a { 
            color: #fff; 
            text-decoration: none; 
            font-size: 1rem; 
            font-weight: 500; 
            transition: all 0.3s ease; 
            padding: 8px 12px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
		.nav-links a:hover, .nav-links .active { 
            background: #ffd54f; 
            color: #000; 
            transform: translateY(-3px); 
        }
		.menu-toggle { 
            display: none; 
            font-size: 1.8rem; 
            cursor: pointer; 
            color: #fff; 
            transition: transform 0.3s ease; 
        }
		.menu-toggle:hover { 
            transform: rotate(90deg); 
        }
		@media (max-width: 650px) {
			.nav-links { 
                position: absolute; 
                top: 70px; 
                right: 0; 
                background: #111; 
                width: 220px; 
                max-height: 0; 
                overflow: hidden; 
                flex-direction: column; 
                align-items: flex-start; 
                transition: max-height 0.5s ease-in-out; 
                border-left: 2px solid #ffd54f; 
                box-shadow: -5px 5px 15px rgba(0,0,0,0.5); 
            }
			.nav-links.open { 
                max-height: 400px; 
                animation: slideDown 0.5s ease forwards; 
            }
			.nav-links li { 
                width: 100%; 
            }
			.nav-links a { 
                width: 100%; 
                padding: 12px 20px; 
            }
			.menu-toggle { 
                display: block; 
            }
		}
		@keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
		.contact-section { 
            max-width: 500px; 
            margin: 60px auto 0 auto; 
            background: #fff; 
            padding: 32px 28px; 
            border-radius: 12px; 
            box-shadow: 0 4px 24px rgba(0,0,0,0.08); 
        }
		.contact-section h2 { 
            font-size: 2rem; 
            color: #222; 
            margin-bottom: 18px; 
            font-weight: 600; 
            text-align: center; 
        }
		.contact-form { 
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
        }
		.contact-form label { 
            font-size: 1rem; 
            color: #333; 
            font-weight: 500; 
        }
		.contact-form input, .contact-form textarea { 
            padding: 10px 14px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 1rem; 
            background: #fafafa; 
            resize: none; 
        }
		.contact-form textarea { 
            min-height: 90px; 
        }
		.contact-form button { 
            background: #ffd54f; 
            color: #000; 
            border: none; 
            padding: 12px 0; 
            border-radius: 6px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
		.contact-form button:hover { 
            background: #ffb300; 
        }
	</style>
</head>
<body>
	<nav>
		<div class="logo"><a href="../index.html">Gokarna</a></div>
        <ul class="nav-links" id="navLinks">
        <li><a href="about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
        <li><a href="services.html"><i class="fa-solid fa-calendar-week"></i> Services</a></li>
        <li><a href="rooms.html"><i class="fa-solid fa-hospital"></i> Rooms</a></li>
        <li><a href="dining.html"><i class="fa-solid fa-utensils"></i> Dining</a></li>
        <li><a href="contact.html" class="active"><i class="fa-solid fa-address-book"></i> Contact</a></li>
        <li><a href="gallery.html"><i class="fa-solid fa-image"></i> Gallery</a></li>
		</ul>
		<div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
    <button onclick="window.scrollTo({top:0,behavior:'smooth'})" id="goTopBtn" style="position:fixed;bottom:30px;right:30px;z-index:3000;display:none;background:#ffd54f;color:#000;border:none;padding:12px 18px;border-radius:50%;font-size:1.3rem;box-shadow:0 2px 8px rgba(0,0,0,0.18);cursor:pointer;">&#8679;</button>
	<section class="contact-section">
		<h2>Contact Us</h2>
		<form class="contact-form" id="contact-form" autocomplete="off" onsubmit="return submitContactForm()">
			<label for="contact-name">Name</label>
			<input type="text" id="contact-name" name="name" required>
			<label for="contact-email">Email</label>
			<input type="email" id="contact-email" name="email" required>
			<label for="contact-message">Message</label>
			<textarea id="contact-message" name="message" required></textarea>
			<button type="submit">Send Message</button>
		</form>
        </section>
        <footer style="background:#222;color:#fff;padding:20px 0;text-align:center;margin-top:40px;">
            <div class="social-links" style="margin-bottom:10px;">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" style="margin:0 10px;display:inline-block;">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="32" height="32" style="vertical-align:middle;">
                </a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" style="margin:0 10px;display:inline-block;">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="32" height="32" style="vertical-align:middle;">
                </a>
            </div>
            <p>&copy; 2025 Gokarna . All rights reserved.</p>
            <p>Contact Number: <a href="tel:+9779861780222" style="color:#f0f0ee;text-decoration:none;">+977 9861780222 , +01 4430669</a></p>
        </footer>

<script>
		const menuToggle = document.getElementById("menuToggle");
		const navLinks = document.getElementById("navLinks");
		menuToggle.addEventListener("click", () => {
			navLinks.classList.toggle("open");
		});
		function submitContactForm() {
			const name = document.getElementById('contact-name').value;
			const email = document.getElementById('contact-email').value;
			const message = document.getElementById('contact-message').value;
			if (name && email && message) {
				alert('Thank you for contacting us!');
				document.getElementById('contact-form').reset();
			}
			return false;
		}
	</script>
</body>

</html>
