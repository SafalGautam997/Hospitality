<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe Room | Hospitality Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
            background: #f4f4f4;
            font-family: "Poppins", sans-serif;
        }
        body {
            margin: 0 !important;
            padding: 0 !important;
        }
        nav {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            height: 70px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 !important;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .logo, .nav-links, .menu-toggle {
            margin: 0 !important;
            padding: 0 !important;
        }
        .logo a {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            color: #ffd54f;
            transition: color 0.3s ease;
        }
        .logo a:hover {
            color: #fff;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline-block;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-links a:hover, .nav-links .active {
            background: #ffd54f;
            color: #000;
            transform: translateY(-3px);
        }
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease;
        }
        @media (max-width: 650px) {
            .nav-links {
                position: absolute;
                top: 70px;
                right: 0;
                background: #111;
                width: 220px;
                max-height: 0;
                overflow: hidden;
                flex-direction: column;
                align-items: flex-start;
                transition: max-height 0.5s ease-in-out;
                border-left: 2px solid #ffd54f;
                box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
            }
            .nav-links.open {
                max-height: 400px;
                animation: slideDown 0.5s ease forwards;
            }
            .nav-links li {
                width: 100%;
            }
            .nav-links a {
                width: 100%;
                padding: 12px 20px;
            }
            .menu-toggle {
                display: block;
            }
        }
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .room-detail-section {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            padding: 36px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .room-detail-title {
            font-size: 2rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 600;
            text-align: center;
        }
        .room-detail-img {
            width: 100%;
            height: 260px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 18px;
        }
        .room-detail-info {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 12px;
        }
        .room-detail-price {
            color: #b8860b;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 18px;
        }
        .book-btn {
            display: block;
            width: 100%;
            background: #ffd54f;
            color: #222;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #ffe082;
        }
        /* ...existing code... */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .room-card, .card, main, .content {
            position: relative;
            z-index: 1;
            margin-top: 24px; /* Small gap below navbar */
        }
    </style>
    <nav>
        <div class="logo"><a href="../../index.html">Gokarna</a></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="../about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="../services.html"><i class="fa-solid fa-calendar-week"></i> Services</a></li>
            <li><a href="../rooms.html" class="active"><i class="fa-solid fa-hospital"></i> Rooms</a></li>
            <li><a href="../dining.html"><i class="fa-solid fa-utensils"></i> Dining</a></li>
            <li><a href="../contact.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
            <li><a href="../gallery.html"><i class="fa-solid fa-image"></i> Gallery</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
    <section class="room-detail-section" style="position:relative;">
        <a href="../rooms.html" style="position:absolute;top:-32px;left:-32px;z-index:10;text-decoration:none;background:#ffd54f;color:#000;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,0.13);font-size:1.5rem;transition:background 0.2s;cursor:pointer;" title="Back to Rooms">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="room-detail-title">Deluxe Room</div>
        <div class="room-detail-img" style="background-image:url('../../gallery/A-twin-bedroom-hotel-room-with-blue-beddings-blue-curtained-and-a-header-wall-made-with-wood.jpg');"></div>
        <div class="room-detail-info">
            <b>Bed:</b> Twin beds<br>
            <b>View:</b> City/Pool<br>
            <b>Size:</b> 32 m²<br>
            <b>Occupancy:</b> 2 adults<br>
            <b>Amenities:</b> Free Wi-Fi, Air Conditioning, Flat-screen TV, Minibar, Work Desk, Ensuite Bathroom, Room Service
        </div>
        <div class="room-detail-price">Price: 20,000</div>
        <button class="book-btn" id="book-btn">Book Your Stay</button>
    </section>
        </section>
        <button onclick="window.scrollTo({top:0,behavior:'smooth'})" id="goTopBtn" style="position:fixed;bottom:30px;right:30px;z-index:3000;display:none;background:#ffd54f;color:#000;border:none;padding:12px 18px;border-radius:50%;font-size:1.3rem;box-shadow:0 2px 8px rgba(0,0,0,0.18);cursor:pointer;">&#8679;</button>
<script>
const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");
menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("open");
});
const goTopBtn = document.getElementById('goTopBtn');
window.addEventListener('scroll', function() {
    if (window.scrollY > 200) {
        goTopBtn.style.display = 'block';
    } else {
        goTopBtn.style.display = 'none';
    }
});
</script>
<script>
// Book button logic
document.getElementById('book-btn').onclick = function() {
    const room = {
        title: 'Deluxe Room',
        image: '../gallery/delux.webp',
        bed: 'King/Twin',
        view: 'Garden',
        size: '28 m²',
        occupancy: '2 adults',
        amenities: 'Free Wi-Fi, Air Conditioning, Flat-screen TV, Ensuite Bathroom, Room Service',
        price: '10,000'
    };
    localStorage.setItem('bookedRoom', JSON.stringify(room));
    window.location.href = '../book.html';
}
</script>
</body>
</html>
