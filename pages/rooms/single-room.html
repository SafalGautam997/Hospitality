<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Room | Hospitality Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
            font-family: "Poppins", sans-serif;
        }
        nav {
            background: #000000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .logo a {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            color: #ffd54f;
            transition: color 0.3s ease;
        }
        .logo a:hover {
            color: #fff;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline-block;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-links a:hover, .nav-links .active {
            background: #ffd54f;
            color: #000;
            transform: translateY(-3px);
        }
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease;
        }
        @media (max-width: 650px) {
            .nav-links {
                position: absolute;
                top: 70px;
                right: 0;
                background: #111;
                width: 220px;
                max-height: 0;
                overflow: hidden;
                flex-direction: column;
                align-items: flex-start;
                transition: max-height 0.5s ease-in-out;
                border-left: 2px solid #ffd54f;
                box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
            }
            .nav-links.open {
                max-height: 400px;
                animation: slideDown 0.5s ease forwards;
            }
            .nav-links li {
                width: 100%;
            }
            .nav-links a {
                width: 100%;
                padding: 12px 20px;
            }
            .menu-toggle {
                display: block;
            }
        }
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .room-detail-section {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            padding: 36px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .room-detail-title {
            font-size: 2rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 600;
            text-align: center;
        }
        .room-detail-img {
            width: 100%;
            height: 260px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 18px;
        }
        .room-detail-info {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 12px;
        }
        .room-detail-price {
            color: #b8860b;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 18px;
        }
        .book-btn {
            display: block;
            width: 100%;
            background: #ffd54f;
            color: #222;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #ffe082;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="../../index.html">Gokarna</a></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="../about.html"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="../services.html"><i class="fa-solid fa-calendar-week"></i> Services</a></li>
            <li><a href="../rooms.html" class="active"><i class="fa-solid fa-hospital"></i> Rooms</a></li>
            <li><a href="../dining.html"><i class="fa-solid fa-utensils"></i> Dining</a></li>
            <li><a href="../contact.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
            <li><a href="../gallery.html"><i class="fa-solid fa-image"></i> Gallery</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
    <section class="room-detail-section">
        <div class="room-detail-title">Single Room</div>
        <div class="room-detail-img" style="background-image:url('../../gallery/Hotel_room_at_the_Waldorf_Astoria_Las_Vegas_-_Jan_2020_-_06.jpg');"></div>
        <div class="room-detail-info">
            <b>Bed:</b> Single bed<br>
            <b>View:</b> City<br>
            <b>Size:</b> 22 mÂ²<br>
            <b>Occupancy:</b> 1 adult<br>
            <b>Amenities:</b> Free Wi-Fi, Air Conditioning, Flat-screen TV, Work Desk, Ensuite Bathroom, Room Service
        </div>
        <div class="room-detail-price">Price: 10,000</div>
        <button class="book-btn">Book Your Stay</button>
    </section>
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const navLinks = document.getElementById("navLinks");
        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("open");
        });
    </script>
</body>
</html>
