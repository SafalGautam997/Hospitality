<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospitality Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    nav {
      background: #000000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .logo a {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-decoration: none;
      color: #ffd54f;
      transition: color 0.3s ease;
    }

    .logo a:hover {
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-links a:hover {
      background: #ffd54f;
      color: #000;
      transform: translateY(-3px);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: rotate(90deg);
    }

    /* Mobile Menu */
    @media (max-width: 650px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: #111;
        width: 220px;
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
        align-items: flex-start;
        transition: max-height 0.5s ease-in-out;
        border-left: 2px solid #ffd54f;
        box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
      }

      .nav-links.open {
        max-height: 400px;
        animation: slideDown 0.5s ease forwards;
      }

      .nav-links li {
        width: 100%;
      }

      .nav-links a {
        width: 100%;
        padding: 12px 20px;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Animations */
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><a href="index.html">Gokarna</a></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="services.html"><i class="fa-solid fa-calendar-week"></i> Services</a></li>
      <li><a href="rooms.html"><i class="fa-solid fa-hospital"></i> Rooms</a></li>
      <li><a href="dining.html"><i class="fa-solid fa-utensils"></i> Dining</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
      <li><a href="gallery.html"><i class="fa-solid fa-image"></i> Gallery</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </nav>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>

</body>
</html>
